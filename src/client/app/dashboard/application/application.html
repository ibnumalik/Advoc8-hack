<div class="setting">
  <div class="setting-box">
    <h2 class="setting__title">Application</h2>
    <div class="setting__content">
      <form novalidate>
        <div class="form-group">
          <label for="first-name">Type</label>
          <select class="form-control">
            <option value="Housemaid">Housemaid</option>
            <option value="Employer">Employer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input id="first-name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Gender</label>
          <select class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input id="occupation" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="purpose">Purpose</label>
          <input id="purpose" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="purpose">Bio</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input id="contact" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select name="country" id="country" class="form-control">
            <option value="Malaysia">Malaysia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="adress">Adress</label>
          <input id="adress" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">State</label>
          <select name="state" id="state" class="form-control">
            <option value="Selangor">Selangor</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-auth">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
