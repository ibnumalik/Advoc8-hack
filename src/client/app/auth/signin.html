<div class="auth">
  <div class="container">
    <div class="auth-box">
      <div class="auth__header">
        <h1 class="auth__title">Sign In</h1>
      </div>
      <div class="auth__body">
        <form novalidate class="form">
          <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Username or Email" ng-model="vm.details.login_name" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" ng-model="vm.details.password" required>
          </div>
          <button class="btn btn-lg btn-auth" type="submit" ng-click="vm.signin(vm.details)">Submit</button>
        </form>
      </div>
      <div class="auth__footer">
      </div>
    </div>
  </div>
</div>
